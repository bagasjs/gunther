<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All audit reports</title>
</head>
<body> 
    <h1>Our Audit Reports</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report.id }}</td>
                <td>{{ report.title }}</td>
                <td>{{ report.address  }}</td>
                <td>
                    <a href="/reports/{{ report.id }}">
                        Look
                    </a>
                    <a href="/reports/{{ report.id }}/edit">
                        Edit
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table> 
</body>
</html>
