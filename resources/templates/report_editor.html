<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ report.title }} - Report Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body> 
    <div class="container my-3">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
            <input type="text" name="title" class="form-control" value="{{ report.title }}">
        </div>
        <div class="my-3">
            {% for finding in report.findings %}
            <div class="mb-3 mx-3">
                <h4>{{ finding.title }}</h4>
                <div class=" mb-1 input-group">
                    <span class="input-group-text">Description</span>
                    <textarea name="findings[{{ finding.id }}].description" class="form-control">
                        {{ finding.description }}
                    </textarea>
                </div>
                <div class="d-flex mb-3 justify-content-end">
                    <button type="button" class="btn btn-primary">Generate with AI</button>
                </div>
                <div class="mb-1 input-group">
                    <span class="input-group-text">Recommendation</span>
                    <textarea name="findings[{{ finding.id }}].recommendation" class="form-control">
                    </textarea>
                </div>
                <div class="d-flex mb-3 justify-content-end">
                    <button type="button" class="btn btn-primary">Generate with AI</button>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class=" mb-3 input-group">
            <span class="input-group-text">Conclusion</span>
            <textarea name="conclusion" class="form-control">
                {{ report.conclusion }}
            </textarea>
        </div>
    </div>
</body>
</html>
